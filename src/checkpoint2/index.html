<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint2</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <img class="logo" src="./images/logo.png" alt="logo">
</header>
<button class="login">LOGIN</button>
<div class="landing">
  <h1>Local Restraunts Delivered</h1>
  <div class="input-container">
   <input type="text" id="address" class="address" name="address" placeholder="Enter Delivery Address">
  </div>
  
  <button class="deliver-submit"></button>
</div>
<div class="deals-container" id="deals">
  <div class="deals">
    <div class="deals-text">
      Free delivery from 9pm to close, every Friday and Saturday night
      <div class="coupon">use coupon code</div>
      <div class="coupon-code">LATENIGHT</div>
    </div>
    <button class="view-deals">VIEW DEALS</button>
    <img src="./images/friday-saturday-burger.png" alt="burger">
  </div>
  
</div>
<div class="bottom-menu">
  <button class="m-button b1"><img src="./images/location-point.png" alt="track"><p>Track</p></button>
  <button class="m-button b2"><img src="./images/padlock.png" alt="lock"><p>Login</p></button>
  <button class="m-button b3"><img src="./images/shopping-cart.png" alt="cart"><p>Shopping Cart</p></button>
</div>
</body>
</html>
