<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grids</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hind:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">


</head>
<body>
  <div class="grid">
    <div class="journal">journal</div>
    <div class="right-bar">
      <img class="question" src="./imgs/question.png" alt="question mark">
      <img class="shop-icon" src="./imgs/shop.png" alt="shop">
      <img class="profile" src="./imgs/profile.png" alt="profile">
    </div>
    <div class="sidebar">
      <img class="menu" src="./imgs/menu.png" alt="menu">
      <img class="search" src="./imgs/search.png" alt="">
      <img class="main-menu" src="./imgs/circle.png" alt="main menu">
    </div>
    <div class="share"><img src="./imgs/share.png" alt="share"></div>
    <div class="shop">shop</div>
    <div class="trending">
        <div class="trend">V A N S&nbsp; X &nbsp;C O N V E R S E</div>
        <div class="trend2">Basket Heart</div>
        <div class="trend3"> TRENDING <BR> NOW</div>
        <ul dir='rtl' class="items-select">
          <li>MEN</li>
          <li>WOMEN</li>
          <li>COLLECTION</li>
          <li>WHAT'S NEW</li>
        </ul>
    </div>
    <div class="main-page-text">
        <div class="sidebar-text">BRANDS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SALE</div>
    </div>

  </div>

  
</body>
</html>
