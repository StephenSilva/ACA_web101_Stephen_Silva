<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Modak&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Fredoka+One|Modak&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <header>
      <nav class="navbar navbar-light">
          <span class="navbar-brand mb-0 h1">Candy Clicker</span>
        </nav>
  </header>
  <main>
    <div class="instruct">
      instructions: <br/>
      <instruct>CLICK THE CANDY BELOW</instruct>
    </div>
      <button class="cookie" onclick="cookieClick(1);"><img src="./images/candy1.png" alt=""></button>
      <br/>
      <div class="stuff">
		    Candy: <span class="one" id="cookies">0</span>
	    	<br />
	    	Clickers: <span class="one" id="cursors">0</span>
        <br />
      </div>
      <button class="btn btn-success"onclick="buyCursor()">Buy Clicker</button>
      <div class="click-cost">
        Clicker Cost: <span class="cost" id="cursorCost">10</span>
      </div>
  </main>
  <footer></footer>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="./java.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
