<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <title>Contact</title>
</head>
<body>
  <header>
    <h1>Contact Page</h1>
  </header>
  <div class="img">
    <img class="atx" src="./austin.jpeg" alt="austin">
  </div>
   <div class="form">
        <h1>Contact</h1>
          <label>
            <span>Name:</span>
            <input class="form-item" type="text" name="name">
          </label>
          <label>
            <span>Email:</span>
            <input class="form-item" type="email" name="email">
          </label>
          <label>
            <span>Location:</span>
            <input class="form-item" type="location" name="location">
          </label>
          <label>
            <span>Message:</span>
            <textarea class="form-item message" type="message" name="message" class="message"></textarea>
          </label>
          <label>
            <input class="form-item button" type="reset" value="Reset">
          </label>
          <label>
            <input class="form-item button" type="button" value="Send">
          </label>
          
      </div>
  
</body>
</html>
